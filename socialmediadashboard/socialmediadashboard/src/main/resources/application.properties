spring.application.name=socialmediadashboard
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/dash
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# Configure Jackson Mapper Features
spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_ENUMS=false
spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_PROPERTIES=true
spring.jackson.mapper.ALLOW_COERCION_OF_SCALARS=true
spring.jackson.mapper.ALLOW_EXPLICIT_PROPERTY_RENAMING=false
